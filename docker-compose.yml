version: '3.8'

services:
  flask-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: flask-app-secure
    ports:
      - "5000:5000"
    # Read-only root filesystem for security
    read_only: true
    # Temporary filesystem for Python's temp files
    tmpfs:
      - /tmp:size=10M,mode=1777
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - ENVIRONMENT=production
      - DEBUG=false
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
